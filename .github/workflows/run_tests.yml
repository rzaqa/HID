name: Run Python Tests and Deploy Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Run tests with pytest
        env:
          PYTHONPATH: hid_tests/src
        run: |
          source venv/bin/activate
          pytest -v \
            --cov=hid_tests/src \
            --cov-report=term-missing \
            --cov-report=html:hid_tests/test_reports/coverage \
            --cov-report=xml:hid_tests/test_reports/coverage.xml \
            --alluredir=hid_tests/test_reports/allure/allure-results

      - name: 📤 Upload coverage report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: hid_tests/test_reports/coverage

      - name: 📤 Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: hid_tests/test_reports/allure/allure-results

      - name: 🧰 Install Allure CLI
        run: |
          sudo apt-get update && sudo apt-get install -y openjdk-11-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: 🧾 Generate Allure report
        run: |
          allure generate hid_tests/test_reports/allure/allure-results -o allure-report --clean

      - name: 🚀 Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
